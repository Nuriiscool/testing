<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuri | Social Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ALL STYLES REMAIN UNCHANGED */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }
    /* ... (all other CSS remains exactly the same) ... */
  </style>
</head>
<body>
  <!-- ALL HTML CONTENT REMAINS UNCHANGED -->
  <div id="particles-js"></div>
  <div class="content">
    <img src="kokushibo.png" class="avatar" alt="Nuri">
    <h2>Nuri</h2>
    
    <div class="status" id="status-container">
      <div class="status-dot loading" id="status-dot"></div>
      <span id="status-text">Loading...</span>
    </div>
    <div class="status-message" id="status-message">
      Connecting to status service...
    </div>

    <h1>Hello! ðŸ‘‹</h1>
    <p>Connect with me:</p>

    <a class="link-button instagram" href="https://instagram.com/nxr1_ba" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <!-- ... (all other social links remain unchanged) ... -->
  </div>

  <!-- ADMIN PANEL (UPDATED SECURITY) -->
  <div id="admin-overlay">
    <div id="admin-panel">
      <div id="admin-login">
        <h3>Admin Access</h3>
        <input type="password" id="admin-password" placeholder="Enter password">
        <button onclick="checkAdminPassword()">Continue</button>
        <button onclick="hideAdminPanel()" style="background: #e74c3c; margin-top: 10px;">Cancel</button>
      </div>
      <div id="admin-controls">
        <h3>Status Manager</h3>
        <select id="status-select">
          <option value="offline">Offline</option>
          <option value="online">Online</option>
        </select>
        <input type="text" id="status-custom-text" placeholder="What I'm doing...">
        <button onclick="updateStatus()">Update Status</button>
        <button onclick="hideAdminPanel()" style="background: #e74c3c; margin-top: 10px;">Close Panel</button>
      </div>
    </div>
  </div>
  <div class="admin-hint">Press Ctrl+Alt+N or triple-click bottom-right</div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  <script>
    // Firebase configuration (unchanged)
    const firebaseConfig = {
      apiKey: "AIzaSyBwjcK9brfOAwlkojOfYgMO_dFY-DNvEvQ",
      authDomain: "nuri-test-95cc5.firebaseapp.com",
      databaseURL: "https://nuri-test-95cc5-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "nuri-test-95cc5",
      storageBucket: "nuri-test-95cc5.firebasestorage.app",
      messagingSenderId: "440508513511",
      appId: "1:440508513511:web:f85ed92675fd040aad3642"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const SECRET_KEY = "nxriiscool";

    // Admin panel protection
    const ADMIN_PASSWORD = "nuriiscool"; // Password for admin access
    let lastFailedAttempt = 0;
    const FAILED_ATTEMPT_DELAY = 3000; // 3 second cooldown

    function checkAdminPassword() {
      const now = Date.now();
      
      // Check if still in cooldown period
      if (now - lastFailedAttempt < FAILED_ATTEMPT_DELAY) {
        const secondsLeft = Math.ceil((FAILED_ATTEMPT_DELAY - (now - lastFailedAttempt)) / 1000);
        alert(`Please wait ${secondsLeft} seconds before trying again`);
        return;
      }

      const password = document.getElementById('admin-password').value;
      
      if (password === ADMIN_PASSWORD) {
        // Successful login
        document.getElementById('admin-login').style.display = 'none';
        document.getElementById('admin-controls').style.display = 'block';
        
        // Load current status
        database.ref('status').once('value').then((snapshot) => {
          const currentStatus = snapshot.val() || {};
          document.getElementById('status-select').value = currentStatus.state || 'online';
          document.getElementById('status-custom-text').value = currentStatus.message || '';
        });
      } else {
        // Failed attempt
        lastFailedAttempt = Date.now();
        alert("Incorrect password! Please wait 3 seconds before next attempt");
      }
    }

    // Rest of the functions remain unchanged
    function showAdminPanel() {
      document.getElementById('admin-overlay').style.display = 'flex';
      document.getElementById('admin-login').style.display = 'block';
      document.getElementById('admin-controls').style.display = 'none';
      document.getElementById('admin-password').value = '';
    }
    
    function hideAdminPanel() {
      document.getElementById('admin-overlay').style.display = 'none';
    }

    function updateStatus() {
      const status = document.getElementById('status-select').value;
      const text = document.getElementById('status-custom-text').value;
      
      database.ref('status').set({
        state: status,
        message: text,
        secretKey: SECRET_KEY,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      }).then(() => {
        alert("Status updated!");
        hideAdminPanel();
      }).catch((error) => {
        alert("Error: " + error.message);
      });
    }

    // Status system (unchanged)
    function loadStatus() {
      database.ref('status').on('value', (snapshot) => {
        const data = snapshot.val() || {};
        updateUI(data);
      });
    }

    function updateUI(status) {
      document.getElementById('status-dot').className = 'status-dot ' + (status.state || 'loading');
      document.getElementById('status-text').textContent = 
        status.state === 'online' ? 'Online' : 
        status.state === 'offline' ? 'Offline' : 'Loading';
      document.getElementById('status-message').textContent = status.message || 'Status not available';
    }

    // Other functions (unchanged)
    function copyTelegram() {
      navigator.clipboard.writeText('@darrliquer')
        .then(() => {
          const btn = document.querySelector('.copy-btn');
          btn.innerHTML = '<i class="fas fa-check"></i> Copied!';
          setTimeout(() => {
            btn.innerHTML = '<i class="fas fa-copy"></i> Copy Telegram';
          }, 2000);
        });
    }

    // Initialize
    loadStatus();
    
    // Particles.js config (unchanged)
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "size": { "value": 3 },
        "color": { "value": "#ffffff" },
        "opacity": { "value": 0.3 },
        "move": { "speed": 1 },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#ffffff",
          "opacity": 0.2,
          "width": 1
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      }
    });

    // Admin panel triggers (unchanged)
    let clickCount = 0;
    document.addEventListener('click', (e) => {
      if (e.clientX > window.innerWidth - 150 && e.clientY > window.innerHeight - 150) {
        clickCount++;
        if (clickCount >= 3) {
          showAdminPanel();
          clickCount = 0;
        }
        setTimeout(() => { clickCount = 0; }, 1000);
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.altKey && e.key.toLowerCase() === 'n') {
        showAdminPanel();
      }
    });
  </script>
</body>
</html>
