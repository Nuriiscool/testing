    * {

      box-sizing: border-box;

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1.2s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s;
    }
    .avatar:hover {
      transform: scale(1.05);
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 15px;
      padding: 4px 12px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.3);
      font-size: 14px;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .online { background: #2ecc71; }
    .offline { background: #95a5a6; }
    .loading { background: #f39c12; }
    .status-message {
      max-width: 300px;
      margin: 0 auto 20px;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      font-size: 14px;
    }
    .link-button {

      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 260px;
      margin: 10px auto;
      padding: 14px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      transition: all 0.3s;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }
    .link-button:hover {
      transform: translateY(-3px) scale(1.03);
    }

    .copy-btn {

      color: white;
